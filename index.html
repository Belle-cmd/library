<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <header>
        <img src="/images/book.png" alt="Book logo">
        <h1>Library</h1>
    </header>
    <hr>
    <nav>
        <div class="btn-group">
            <button><img src="/images/list.svg" alt="List icon"></button>
            <button><img src="/images/card.svg" alt="Card icon"></button>
        </div>
        <div class="btn-group">
            <button><img src="/images/moon.svg" alt="Dark icon"></button>
            <button><img src="/images/sun.svg" alt="Light icon"></button>
        </div>
        <button><img id="add-btn" src="/images/add-box.svg" alt="Add book button"></button>
    </nav>
    <hr>
    <main>
    </main>
    <div id="book-creation-wrapper">
        <div class="popup-header">
            <p>Add new book</p>
            <button id="newbook-close" class="close-window"></button>
        </div>
        <form action="" method="post" id="book-creation">
            <label for="newbook-title">Title</label>
            <input type="text" name="title" id="newbook-title" required>

            <label for="newbook-author">Author</label>
            <input type="text" name="author" id="newbook-author" required>

            <div>
                <label for="newbook-status">Not read</label>
                <input type="checkbox" name="bookstatus" id="newbook-status">
            </div>
            <input type="submit"></input>
        </form>
    </div>
    <div id="book-editing-wrapper">
        <div class="popup-header">
            <div class="popup-title">
                <p>Edit an existing book</p>
                <p class="editedbook"></p>
            </div>
            <button id="book-close" class="close-window"></button>
        </div>
        <form action="" method="post" id="book-editing">
            <label for="book-title">New Title</label>
            <input type="text" id="book-title">
            
            <label for="book-author">New Author</label>
            <input type="text" id="book-author">
            <div>
                <label for="book-status">Not Read</label>
                <input type="checkbox" id="book-status">
            </div>
            <input type="submit">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
