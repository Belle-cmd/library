<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <header>
        <img src="/images/book.png" alt="Book logo">
        <h1>Library</h1>
    </header>
    <hr>
    <nav>
        <div class="btn-group">
            <button><img src="/images/list.svg" alt="List icon"></button>
            <button><img src="/images/card.svg" alt="Card icon"></button>
        </div>
        <div class="btn-group">
            <button><img src="/images/moon.svg" alt="Dark icon"></button>
            <button><img src="/images/sun.svg" alt="Light icon"></button>
        </div>
        <button><img id="add-btn" src="/images/add-box.svg" alt="Add book button"></button>
    </nav>
    <hr>
    <main>
        <div class="card">
            <button class="card-status"></button>
            <div class="card-options">
                <button class="card-edit"></button>
                <button class="card-close"></button>
            </div>
            <img src="/images/default-book.svg" alt="">
            <p class="card-title">Title Here</p>
            <p class="card-author">Author McWriter</p>
        </div>
    </main>
    <div class="book-creation-wrapper">
        <div class="popup-header">
            <p>Add new book</p>
            <button class="close-window"></button>
        </div>
        <form action="" method="post" id="book-creation">
            <label for="title">Title</label>
            <input type="text" name="title" id="newbook-title" required>

            <label for="author">Author</label>
            <input type="text" name="author" id="newbook-author" required>

            <div>
                <label for="bookstatus">Not read</label>
                <input type="checkbox" name="bookstatus" id="newbook-status">
            </div>
            <input type="submit"></input>
        </form>
    </div>
    <div id="book-editing"></div>
    <script src="app.js"></script>
</body>
</html>
